<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/bootstrap-switch.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <section>
            <div class="row">
                <div class="col-lg-6">
                    <div class="select-box">
                        <select name="sender-country" id="sender">
                            <option value="Ukraine">Ukraine</option>
                            <option value="USA">USA</option>
                            <option value="China">China</option>
                        </select>
                        <input id="sender-address" type="text" placeholder="ZIP code, Address">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="select-box">
                        <select name="reciever-country" id="reciever">
                            <option value="Ukraine">Ukraine</option>
                            <option value="USA">USA</option>
                            <option value="China">China</option>
                        </select>
                        <input id="reciever-address" type="text" placeholder="ZIP code, Address">
                    </div>
                </div>
            </div>
            <form action="">
                <div class="row">
                    <div class="col-lg-2 col-md-12">
                        <label class="topcoat-switch">
                            <input id="main-checkbox"
                                   type="checkbox" class="topcoat-switch__input" onchange="deliveryType(this)">
                            <div class="topcoat-switch__toggle"></div>
                        </label>
                    </div>
                    <div class="col-lg-2 col-md-6 pallet-property">
                        <span>Number of pallets:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Pcs</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 pallet-property">
                        <span>Height:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Cm</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 pallet-property">
                        <span>Weight for pallet:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Kg</span>
                        </div>
                    </div>

                    <div class="col-lg-2 col-md-6 parcel-property">
                        <span>Weight:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Kg</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 parcel-property">
                        <span>Lenght:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Cm</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 parcel-property">
                        <span>Width:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Cm</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 parcel-property">
                        <span>Height:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Cm</span>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <div class="section-container">
            <section class="section">
                <div class="row">
                    <div class="col-lg-2 col-md-12">
                        <label class="topcoat-switch">
                            <input type="checkbox" class="topcoat-switch__input" onchange="deliveryType(this)">
                            <div class="topcoat-switch__toggle"></div>
                        </label>
                    </div>
                    <div class="col-lg-2 col-md-6 pallet-property">
                        <span>Number of pallets:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Pcs</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 pallet-property">
                        <span>Height:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Cm</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 pallet-property">
                        <span>Weight for pallet:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Kg</span>
                        </div>
                    </div>

                    <div class="col-lg-2 col-md-6 parcel-property">
                        <span>Weight:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Kg</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 parcel-property">
                        <span>Lenght:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Cm</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 parcel-property">
                        <span>Width:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Cm</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 parcel-property">
                        <span>Height:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Cm</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section">
                <div class="row">
                    <div class="col-lg-2 col-md-12">
                        <label class="topcoat-switch">
                            <input type="checkbox" class="topcoat-switch__input" onchange="deliveryType(this)">
                            <div class="topcoat-switch__toggle"></div>
                        </label>
                    </div>
                    <div class="col-lg-2 col-md-6 pallet-property">
                        <span>Number of pallets:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Pcs</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 pallet-property">
                        <span>Height:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Cm</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 pallet-property">
                        <span>Weight for pallet:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Kg</span>
                        </div>
                    </div>

                    <div class="col-lg-2 col-md-6 parcel-property">
                        <span>Weight:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Kg</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 parcel-property">
                        <span>Lenght:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Cm</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 parcel-property">
                        <span>Width:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Cm</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 parcel-property">
                        <span>Height:</span>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">Cm</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="buttons-row">
            <button type="button" class="btn btn-primary" onclick="deleteElement()">- Remove</button>
            <button type="button" class="btn btn-primary" onclick="addElement()">+ Add parcel or pallet</button>
            <button type="button" class="btn btn-danger" onclick="result()">Quote & Book</button>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap-switch.js"></script>
<script src="js/script.js"></script>
</body>
</html>
